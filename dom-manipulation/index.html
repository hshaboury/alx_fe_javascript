<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Dynamic Quote Generator</h1>
        </header>

        <main>
            <div id="quoteDisplay">
            </div>

            <select id="categoryFilter" title="Select a category">
                <option value="all">All Categories</option>
            </select>

            <button id="newQuote">Show New Quote</button>

            <hr>

            <div id="addQuoteContainer">
            </div>

            <div id="storageControls">
                <button id="exportJson">Export Quotes (JSON)</button>
                <label for="importFile" id="importFileLabel">Import Quotes (JSON)</label>
                <input type="file" id="importFile" accept=".json" />
                <!-- Add manual sync button -->
                <button id="manualSync">Sync with Server</button>
                <span id="lastSyncTime"></span>
            </div>
        </main>
    </div>

    <!-- Add notification container -->
    <div id="syncNotification" class="notification"></div>
    <div id="conflictDialog" class="modal">
        <div class="modal-content">
            <h3>Conflict Detected</h3>
            <p id="conflictMessage"></p>
            <div class="conflict-choices">
                <button id="keepLocal">Keep Local</button>
                <button id="keepServer">Keep Server</button>
                <button id="keepBoth">Keep Both</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
